<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliBili - 视频信息</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: rgb(79, 46, 9);">
    <div>
        <img class="video-cover" src="cover.jpg">
        <div class="video-info">
            <div class="video-info-container">
                <img class="icon-user" src="src/user.svg">
                <span class="user-name">UserName</span>
                <span class="followers">FollowerCount 关注</span>
                <div style="height: 10px;"></div>
                <img class="danmaku-icon" src="src/playcount.svg" style="padding-left: 18px; top: 2px; position: relative; display: inline-block;">
                <span class="text-small" style="position: relative; padding-right: 8px;">3333</span>
                
                <img class="danmaku-icon" src="src/danmaku.svg" style="top: 2px; position: relative; display: inline-block;">
                <span class="text-small" style="position: relative;">3333</span>
                <span class="text-small" style="position: relative; padding-left: 5px;">2024-04-12 19:47:05 自制</span>
                <div id="buttons" style="padding: 10px 15px">
                    <div class="button-with-icon">
                        <img src="src/like.svg">
                        <span class="text-small" style="position: relative; padding-left: 5px;">545</span>
                    </div>
                    <div class="button-with-icon">
                        <img src="src/coin.svg">
                        <span class="text-small" style="position: relative; padding-left: 5px;">545</span>
                    </div>
                    <div class="button-with-icon">
                        <img src="src/favourite.svg">
                        <span class="text-small" style="position: relative; padding-left: 5px;">545</span>
                    </div>
                    <div class="button-with-icon">
                        <img src="src/forward.svg">
                        <span class="text-small" style="position: relative; padding-left: 5px;">545</span>
                    </div>
                </div>

                <div class="video-tags">
                    <span class="tag">干杯</span>
                    <span class="tag">Vlog</span>

                </div>
            </div>
            <span class="video-title">VideoTitle</span>
        </div>

        <img class="avatar" src="avatar.jpg">
        <div class="dropshadow">
            <img class="icon" src="src/icon.svg">
            <span class="title">Video | BiliBili</span>
            <span class="watermark">EvenBot</span>
            
        </div>
    </div>
</body>
</html>
